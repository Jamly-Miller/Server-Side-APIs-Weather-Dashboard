<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../Assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white" id="header">
    <div>
    <h1 id="headerText">Weather Dashboard</h1>
  </div>
  </header>

  <div class="container-fluid" id="search-input">
    <div class="row">
      <aside class="col-lg-3" id="aside">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9" id="results">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="row mt-3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
